name: Build + test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make all
      run: make all
    - name: install bats
      run: |
        ssudo apt-get update -y
        sudo apt-get install bats
    - name: make test
      run: make test
